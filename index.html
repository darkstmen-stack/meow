<!DOCTYPE html>

  <style>
html, body {

.info-box {

  box-shadow: 0 0 10px #ffffff55;
  color: #ffffff;
  text-align: center;

  font-size: 12px;

</head>
<body>

  <canvas id="stars"></canvas>

  <video id="bgVideo" autoplay loop playsinline>
    <source src="videos/myvideo(2).mp4" type="video/mp4">
  </video>

  <div class="terminal-box">
    discord.gg/CX8wFnRsvu
    <br><br>
    <span style="color:#0f0;">?Ilyas@system:~$</span>Why
    
    love u : Ilyas
    <br>
  </div>

  <div class="info-box">
    <h3>IP: <span id="ip">...</span></h3>
    <h3>City: <span id="city">...</span></h3>
    <h3>Region: <span id="region">...</span></h3>
    <h3>Country: <span id="country">...</span></h3>
    <h3>Location: <span id="loc">...</span></h3>
    <h3>Org / ISP: <span id="org">...</span></h3>
    <h3>Postal / ZIP: <span id="postal">...</span></h3>
    <h3>Timezone: <span id="timezone">...</span></h3>
  </div>

  <script>
    const video = document.getElementById('bgVideo');
    video.muted = false;
    video.play().catch(() => {
      video.muted = true;
      video.play();
      document.addEventListener('click', () => {
        video.muted = false;
        video.play();
      });
    });

    const canvas = document.getElementById('stars');
    const ctx = canvas.getContext('2d');
    let stars = [];

    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    for (let i = 0; i < 150; i++) {
      stars.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        size: Math.random() * 2 + 1,
        speed: Math.random() * 0.5 + 0.2
      });
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "white";
      stars.forEach(star => {
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
        ctx.fill();
        star.y += star.speed;
        if (star.y > canvas.height) {
          star.y = -star.size;
          star.x = Math.random() * canvas.width;
        }
      });
      requestAnimationFrame(animate);
    }
    animate();

    fetch("https://ipinfo.io/json?token=1e23702ce5b1c3")
      .then(res => res.json())
      .then(data => {
        document.getElementById("ip").textContent = data.ip;
        document.getElementById("city").textContent = data.city || "غير متوفر";
        document.getElementById("region").textContent = data.region || "غير متوفر";
        document.getElementById("country").textContent = data.country || "غير متوفر";
        document.getElementById("loc").textContent = data.loc || "غير متوفر";
        document.getElementById("org").textContent = data.org || "غير متوفر";
        document.getElementById("postal").textContent = data.postal || "غير متوفر";
        document.getElementById("timezone").textContent = data.timezone || "غير متوفر";
      })
      .catch(err => console.error(err));
  </script>

</body>
