<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>موقع الفيديو</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        video {
            width: 70%;
            height: auto;
            border: none;
            border-radius: 0;
        }
    </style>
</head>
<body>
    <video id="bgVideo" autoplay loop playsinline>
        <source src="videos/myvideo.mp4" type="video/mp4">
        
    </video>

    <script>
        const video = document.getElementById('bgVideo');
        video.muted = false; 
        video.play().catch(() => {
            video.muted = true;
            video.play();
            document.addEventListener('click', () => {
                video.muted = false;
                video.play();
            });
        });
    </script>
</body>
</html>
